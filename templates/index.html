<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Tarefas</title>
    <style>
        /* Mesmos estilos da tela de cadastro */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: auto;
            width: 80%;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulta de Tarefas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarefa</th>
                    <th>Data</th>
                    <th>Responsável</th>
                    <th>Observações</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                        <td>{{ task[2] }}</td>
                        <td>{{ task[3] }}</td>
                        <td>{{ task[4] }}</td>
                        <td>{{ task[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('tasks') }}">Cadastrar Nova Tarefa</a>
    </div>
</body>
</html>
